<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@900&family=Roboto:wght@400;700;900&display=swap"
        rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <title>Academic Word List Trainer</title>
</head>

<body>
   <header>
    <button id='hamburger' class="button-one" aria-controls="primary-navigation" aria-expanded="false">
        <svg fill="var(--button-color)"class="hamburger" viewBox="0 0 100 100" width="40">
            <rect class="line top" width="80" height="10" x="10" y="25" rx="5" ></rect>
            <rect class="line middle" width="80" height="10" x="10" y="45" rx="5" ></rect>
            <rect class="line bottom" width="80" height="10" x="10" y="65" rx="5" ></rect>
        </svg>

    </button>
    <h3 class="header-text"><span>THE ACADEMIC </span> WORD LIST</h3>
   </header>

   <div class="nav-container">
    <div id ="sideNav" class="sidenav">
        <ul class="menu-links" >
            <li class="nav-links">
                <span class="material-symbols-outlined nav-icon">home</span>
                <a href="#">Home</a>
            </li>
            <li class="nav-links">
                <span class="material-symbols-outlined nav-icon">search</span>
                <a href="#">Services</a>
            </li>
            <li class="nav-links">
                <span class="material-symbols-outlined nav-icon">menu_book</span>
                <a href="#">Contact</a>
            </li>
            <li class="nav-links">
                <span class="material-symbols-outlined nav-icon">info</span>
                <a href="#">About</a>
            </li>
        </ul>
    </div>  

    <main id ='main' class="card main-content">
        <div class="overlay">
    
</div>
        <section class="container">
            <span id='icon' class=" color-1">1</span><h1 id="headword">Retain</h1>
            <h2 id="part-of-speech">verb</h2>
            <a id='phonetics' target="_blank" href="#">/retain/ </a> <i id ='soundLink' class="material-symbols-outlined title="Play sound"">
                    volume_up
                </i>
                
            <div id="wordForms">
                <h3>Related Word Forms<span id=dropdown class="material-symbols-outlined">
                    arrow_drop_down_circle
                    </span></h3>
                <ul class='hide related-words' id="relatedWords">
                    
                </ul>
            </div>
            
            <div>
                <h3 class="sub-headings">Definitions</h3>
                <div id ='tabs' class="tabs">

                  </div>
                 
                 <div id="tabsContent">
                 
                 </div>
                 <button id="more-definitions" class="show-more">More Definitions</button>
                <h3 class="sub-headings">Examples</h3>
                <ul id="examples"></ul>
                <button id="more-examples" class="show-more">More Examples</button>
            </div>
        
        </section>
        <section>
            <div class="container">
                <button id="new-word" class="button-19" role="button">New Word</button>
            </div>
    
        </section>
    </main>
    
    


</body>


<script src="awl.js"></script>



</html>
